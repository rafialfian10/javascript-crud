    <!-- add my project -->
    <section>
        <div class="form-container">
            <h2>ADD MY PROJECT</h2>
            <form id="form-project" onsubmit="addProject(event)" >
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" class="border-color">
    
                <div class="date">
                    <label for="start-date" class="label-1">Start Date</label>
                    <input type="date" id="start-date" class="start-date border-color" >
                    <label for="end-date" class="label-2">End Date</label>
                    <input type="date" id="end-date" class="end-date border-color">
                </div>
    
                <label for="desc">Description</label>
                <textarea id="desc" class="border-color"></textarea>
    
                <label for="tech">Technologies</label> 
                <div class="checkbox-1">
                    <input type="checkbox" name="mycheckbox" value="node" id="node" class="mycheckbox">
                    <label for="node">Node JS</label>
                    <input type="checkbox" name="mycheckbox" value="angular" id="angular" class="mycheckbox">
                    <label for="angular">Angular JS</label>
                </div>
                <div class="checkbox-2">
                    <input type="checkbox" name="mycheckbox" value="react" id="react" class="mycheckbox">
                    <label for="react">React JS</label>
                    <input type="checkbox" name="mycheckbox" value="typescript" id="typescript" class="mycheckbox">
                    <label for="typescript">TypeScript</label>
                </div>
                
                <label>Upload Image</label>
                <div class="img-upload">
                    <label for="image" class="border-color">
                        <p>choose</p>
                        <img src="img/attachment.png"/>
                    </label>
                    <input type="file" id="image" onchange="fileValidation()">
                </div>
    
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </section>
